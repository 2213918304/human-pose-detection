[pytest]
# pytest 配置文件

# 测试目录
testpaths = tests

# 输出选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html

# 标记
markers =
    unit: 单元测试
    property: 属性测试
    integration: 集成测试
    slow: 慢速测试

# Python 文件模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 最小 Python 版本
minversion = 7.0
